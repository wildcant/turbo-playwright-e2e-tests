name: End to End Tests
on:
  workflow_dispatch:
  # push:
  #   branches: [main]

env:
  PG_URL: postgres://postgres:postgres@localhost:5433/postgres
  MONGO_URL: mongodb://127.0.0.1:27018/test
  PG_HOST: 127.0.0.1
  PG_NAME: postgres
  PG_PASSWORD: postgres
  PG_PORT: 5433
  PG_USER: postgres
  NEXT_PUBLIC_API_URL: http://localhost:4000
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ— Setup docker compose
        uses: ./.github/actions/docker-compose

      - name: ğŸ— Start database containers
        run: docker-compose up -d

      - name: ğŸ— Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ğŸ“¦ Install Playwright Chromium Browser
        run: pnpx playwright install chromium

      - name: ğŸ— Seed databases
        run: pnpm run -w db:seed

      - name: ğŸ§ª Run e2e tests
        run: pnpm run e2e:test --trace on

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: packages/web-tests/playwright-report/
          retention-days: 30
