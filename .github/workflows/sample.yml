name: Testing docker compose

on:
  workflow_dispatch:

env:
  PG_URL: postgres://postgres:postgres@localhost:5433/postgres
  MONGO_URL: mongodb://127.0.0.1:27018/test
  PG_HOST: 127.0.0.1
  PG_NAME: postgres
  PG_PASSWORD: postgres
  PG_PORT: 5433
  PG_USER: postgres
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  be:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: 🏗 Setup docker compose
        uses: ./.github/actions/docker-compose

      - name: 🏗 Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: 👷 Build packages
        run: pnpm --filter be build

      - name: Start BE
        run: pnpm --filter be start

      - name: Request to backend
        run: curl http://127.0.0.1:4000
