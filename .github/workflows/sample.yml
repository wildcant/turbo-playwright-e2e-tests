name: Testing docker compose

on:
  workflow_dispatch:

jobs:
  be:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: 🏗 Setup docker compose
        uses: ./.github/actions/docker-compose

      - name: 🏗 Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ✅ Lint packages
        run: pnpm run -w lint

      - name: 👷 Build packages
        run: pnpm run -w build

      - name: Start BE
        run: pnpm --filter be start

      - name: Request to backend
        run: curl http://127.0.0.1:4000
